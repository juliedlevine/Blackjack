<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blackjack</title>
        <script src="jquery.js"></script>
        <script src="blackjack.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/chip.png">
    </head>
    <body>
        <div class="header">
            <img src="img/poker_logo2.png" alt="Poker Logo" id="poker">
            <h1>BLACKJACK</h1>
        </div>
        <div id="table">
          <div id="messages">
              <h2>Let's Play!</h2>
          </div>

          <label id="dealer-label">Dealer: </label>
          <label id="dealer-points" class="points"></label>
          <div id="dealer-hand" class="hand">

          </div>

          <label id="player-label">Player: </label>
          <label id="player-points" class="points"></label>
          <div id="player-hand" class="hand">

          </div>

          <div class="buttons">
            <button id="deal-button">Deal</button>
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
          </div>
        </div>

    </body>
</html>
